name: taskflow

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: taskflow-sql
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskflow-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: taskflow-api
    restart: unless-stopped
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DIRECT_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskflow-network
    volumes:
      # Optional: Mount for development hot-reload
      # - ./apps/api/src:/app/src
      - /app/node_modules
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "

  # Frontend Web (Next.js)
  web:
    build:
      context: ../web
      dockerfile: Dockerfile
    container_name: taskflow-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - taskflow-network
    volumes:
      # Optional: Mount for development hot-reload
      # - ./apps/web/src:/app/src
      - /app/.next
      - /app/node_modules

networks:
  taskflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
